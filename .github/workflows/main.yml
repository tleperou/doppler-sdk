name: CI
on: [push, pull_request]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          for dir in packages/*; do
            dirname=$(basename "$dir")
            if [[ "$dirname" != *-indexer ]]; then
              echo "ğŸ“¦ Building $dirname"
              cd $dir
              bun run build
              cd ../..
            else
              echo "â­ï¸ Skipping indexer package $dirname"
            fi
          done
